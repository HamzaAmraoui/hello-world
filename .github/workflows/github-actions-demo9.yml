name: CI/CD - Node.js DevOps
run-name: Esta siendo ejecutado por ${{github.actor}}

on:
    push:
        branches:
            - main
    workflow_dispatch:


jobs:
    ci:
      runs-on: ubuntu-latest

      steps:
        - name: ğŸ“¥ Checkout code
          uses: actions/checkout@v3
  
        - name: ğŸŸ¢ Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18'
  
        - name: ğŸ“¦ Install dependencies
          run: npm install
  
        - name: âœ… Run tests
          run: npm test
  
    cd:
      runs-on: ubuntu-latest
      needs: ci  
  
      steps:
        - name: ğŸ“¥ Checkout code
          uses: actions/checkout@v3
  
        - name: ğŸŸ¢ Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18'
  
        - name: ğŸ“¦ Install dependencies
          run: npm install
  
        - name: ğŸš€ Start Dev Server
          run: npm start